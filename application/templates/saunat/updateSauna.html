{% extends "layout.html" %}
  
{% block body %}
<form method="POST" action="{{ url_for('sauna_updateInfo', id=sauna.id) }}">
	<table>
		<tr>
			<td>
				{{ form.name.label }}
			</td>
			<td>
				{{ form.name }}
			</td>
		</tr>
		<tr>
			<td>
				{{ form.address.label }}
			</td>
			<td>
				{{ form.address }}
			</td>
		</tr>
		<tr>
			<td>
				{{ form.newadmin.label }}
			</td>
			<td>
				{{ form.newadmin }}
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="submit" value="Tallenna saunan tiedot"/>
			</td>
		</tr>
</form>
<form method="POST" action="{{ url_for('sauna_delete', id=sauna.id) }}">
		<tr>
			<td colspan="2">
				<input type="submit" value="Poista sauna"/>
			</td>
		</tr>
</form>
{% endblock %}
