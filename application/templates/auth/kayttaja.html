{% extends "layout.html" %}


{% block body %}
<table>
	<tr>
		<th>Hei {{current_user.name}}! Sinulla on {{maara}} vuoroa saunoihin: </th>
	</tr>
	<tr>
		<th>
			{% for sauna in yhteenveto_kayttajan_saunoista %}
			{{ sauna }}   
			{% endfor %}
		</th>
	</tr>
	<tr>
		<th>
			{% if show %}
			Tähänastiset tulot hallinnoimistasi saunoista {{ tulot }} €
			{% endif %}
		</th>
	</tr>
	
</table>
{% endblock %}
