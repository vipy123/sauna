<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>sauna app</title>
  </head>

  <body>
    {% if current_user.is_authenticated %}
    <p>Kirjautunut nimellä {{current_user.username }}</p>
    {% else %}
    <a href="{{ url_for('auth_login') }}">Kirjaudu</a>
    {% endif %}
    <th>Tervetuloa saunaan!</th>
    <tr>
      <td><a href="{{ url_for('sauna_index') }}">Takaisin saunalistaukseen</a></td>
    </tr>
  <body>
  {% block body %}
  <p>Tähän tuodaan sisältö muualta.</p>
  {% endblock %}
  </body>
</html>
