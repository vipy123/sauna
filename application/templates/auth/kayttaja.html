{% extends "layout.html" %}


{% block body %}
<table>
	<tr>
		<th>Hei {{current_user.name}}! Sinulla on {{maara}} varausta saunoihin: </th>
	</tr>
	<tr>
		<th>
			{% for sauna in yhteenveto_kayttajan_saunoista %}
			{{ sauna }},
			{% endfor %}
		</th>
	</tr>
	<tr>
		<th>
			Tähänastiset tulot hallinnoimistasi saunoista {{ tulot }} €
		</th>
	</tr>
	
</table>
{% endblock %}
