{% extends "layout.html" %}

{% block body %}
<table>
	<tr>
		<th>Varattavat saunat</th>
		<th><a href="{{ url_for('sauna_form') }}">Lisää uusi sauna</a></th>
	</tr>
    	{% for sauna in saunat %}
    	<tr>
		<td></td>
		<td><a href="{{url_for('sauna_id', id=sauna.id)}}">{{ sauna.name }}</a></td>
		<td>Osoite: {{ sauna.address }}</td>
		<td>Tuntihinta: {{ sauna.hourly_price }}</td>
	</tr>
	{% endfor %}
</table>
{% endblock %}
